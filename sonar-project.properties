sonar.projectKey=Dino-pit-studios-llc_DinoAir3
sonar.organization=dino-pit-studios-llc

# Project metadata
sonar.projectName=DinoAir3
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.python.version=3.11

# Test and coverage configuration
sonar.tests=tests/
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclude patterns
sonar.exclusions=**/*.log,**/*.db,**/*.sqlite,**/*.sqlite3,**/__pycache__/**,**/migrations/**,**/node_modules/**,**/venv/**,**/.venv/**,**/dist/**,**/build/**,**/coverage/**,**/.dart_tool/**,**/windows/**,**/macos/**,**/ios/**,**/android/**,**/web/**

# Test file patterns
sonar.test.inclusions=**/test_*.py,**/*_test.py,**/tests/**/*.py

# Duplicate detection
sonar.cpd.python.minimumTokens=100

# Security hotspots and vulnerabilities
sonar.python.bandit.reportPaths=bandit-report.json

# Quality gate settings
sonar.qualitygate.wait=true

# Analysis parameters
sonar.cfamily.skip=true
sonar.javascript.node.maxspace=4096

# Additional metadata
sonar.links.homepage=https://github.com/Dino-pit-studios-llc/DinoAir3
sonar.links.ci=https://github.com/Dino-pit-studios-llc/DinoAir3/actions
sonar.links.scm=https://github.com/Dino-pit-studios-llc/DinoAir3
